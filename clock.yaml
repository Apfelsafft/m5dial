#define defaults that are used if no value is given

#define display page            
display:
  - platform: gc9a01
    id: !extend touchscreen_lcd

    pages:
      - id: clockpage
        lambda: |-
          // Variables
          float screenheight = it.get_height();
          float screenwidth = it.get_width();
          float halfscreenheight = screenheight / 2;
          float halfscreenwidth = screenwidth / 2;
          it.strftime(halfscreenwidth, halfscreenheight +30, id(roboto30), TextAlign::TOP_CENTER,  "%Y-%m-%d %H:%M", id(time).now()), id(white));
          it.printf(halfscreenwidth, halfscreenheight +30, id(roboto30), TextAlign::TOP_CENTER,  "%Y-%m-%d %H:%M", id(time).now()), id(white));
